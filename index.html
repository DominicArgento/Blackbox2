<html>
<head>
<title>Southern California Surf Company</title>
<style>
body {
background-color: #87CEEB; /* Light Sky Blue, reminiscent of the ocean */
}

header {
background-color: #F7DC6F; /* A softer, more contrasting gold */
color: #333; /* Darker text for better contrast */
padding: 10px;
text-align: center;
}

header button {
background-color: #FFC67D; /* A softer, more contrasting orange */
border: none;
color: #333; /* Darker text for better contrast */
padding: 10px 20px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
}

footer {
background-color: #F7DC6F; /* A softer, more contrasting gold */
color: #333; /* Darker text for better contrast */
padding: 10px;
text-align: center;
position: fixed;
bottom: 0;
width: 100%;
}

.product-image {

}

.text-block {
background-color: #FFFFFF; /* White background for better contrast */
color: #333; /* Darker text for better contrast */

}

h2 {
color: #FFC67D; /* A softer, more contrasting orange */
}

<header>
<h1>Welcome to our Surf Company!</h1>
<button>Product 1</button>
<button>Product 2</button>
<button>Product 3</button>
</header>

<div class="text-block">
<h2>Product 1</h2>
<img class="product-image" src="https://via.placeholder.com/200x200.png?text=Product+1" alt="Product 1">
<p>This is a description of Product 1. It's the best product we have!</p>
</div>

<div class="text-block">
<h2>Product 2</h2>
<img class="product-image" src="https://via.placeholder.com/200x200.png?text=Product+2" alt="Product 2">
<p>This is a description of Product 2. It's also a great product!</p>
</div>

<div class="text-block">
<h2>Product 3</h2>
<img class="product-image" src="https://via.placeholder.com/200x200.png?text=Product+3" alt="Product 3">
<p>This is a description of Product 3. It's a good product too!</p>
</div>

<footer>

</footer>

</html>
